<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/x-icon" href="images/logo.png" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
	<title>Grown American Superfood</title>
	<style>
/*   general styling   */ 
*{text-decoration: none; margin: 0; padding: 0; max-width: 100%;}
html,body{margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; color: #000; font-size: 16px; letter-spacing: 1px; font-weight: 500; background: #f6f6f6;
		  line-height: 1.4}
img{border: none;}
li{list-style-type: none;}
div{display: block; margin: 0; padding: 0;}
u{text-decoration: underline;}
s, .line-through{text-decoration: line-through;}
i, .italic{font-style: italic;}
b, .bold{font-weight: bold;}
a:link, a:visited, a:active{text-decoration: none; color: inherit;}
.Fright, .FrightConstant{float: right !important;}
.Fleft{float: left !important;}
.clear{clear: both;}
.container{width: 1024px; margin: auto;}
.row{padding: 20px 15px;}
.align-left{text-align: left;}
.inline{display: inline;}
.inline-block{display: inline-block;}
.uppercase{text-transform: uppercase;}
.center{text-align: center;}
.relative{position: relative;}
.white{color: #fff;}
.font15{font-size: 15px;}
.font20{font-size: 20px;}
.font50{font-size: 50px;}
.marg20{margin: 20px 0;}
.marg40{margin: 40px 0;}
.marg60{margin: 60px 0;}
.marg3080{margin: 30px 80px;}
.marside5percent{margin: 0 5%;}
.marside10{margin: 0 10px;}
.marside20{margin: 0 20px;}
.marleft30{margin-left: 30px;}
.marbot10{margin-bottom: 10px;}
.marbot15{margin-bottom: 15px;}
.marbot20{margin-bottom: 20px;}
.marbot30{margin-bottom: 30px !important;}
.marbot40{margin-bottom: 40px !important;}
.martop20{margin-top: 20px !important;}
.martop40{margin-top: 40px !important;}
.martop100{margin-top: 100px !important;}
.martop170{margin-top: 170px !important;}
.padbot10{padding-bottom: 10px;}
.padbot40{padding-bottom: 40px !important;}
.padtop0{padding-top: 0px !important;}
.padtop10percent{padding-top: 10%;}
.padtop20{padding-top: 20px;}
.padtop30{padding-top: 30px;}
.padleft50{padding-left: 50px;}
.column{float: left; width: 50%;}
.column47{width: 47%;}
.column53{width: 53%;}
.grey-back{background: #f6f6f6; box-shadow: 0 0 2px 1px rgba(0,0,0,0.05), 0 0 1px 0 #ABADAF;}
.desktop-hide{display: none;}
.justMobileShow{display: none;}

header .row{padding: 10px 0}

h1{font-size: 44px;}

/*  ipad and mobile css  */
@media only screen and (max-width: 768px) {
	.desktop-hide{display: block;}
	.mobile-hide{display: none;}
	.container{width: auto;}
	
}

/*  mobile only css  */
@media only screen and (max-width: 736px) {
	html,body{font-size: 14px; overflow-x: hidden;}
	
}

	</style>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	</head>
	<body>
		<header>
			<div class="row">
				<div class="container">
			<a href="homepage.html"><img src="images/logo.svg" alt="Grown American Superfood Logo"></a>
				</div> <!-- end of container -->
			</div> <!-- end of row and header -->
		</header>

		<div class="row">
			<div class="container">
				<h1 class="center">Choose A Package</h1>
			</div> <!-- end of container -->
		</div> <!-- end of row and header -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- <script src="js/main.js"></script> -->
	</body>
	</html>
